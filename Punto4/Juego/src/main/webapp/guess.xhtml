<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
 	<h:head>
	</h:head>
 	<h:body>
		<h2>Intenta Adaviniar el Numero</h2>
 		 <h:form id="guess_form">
			<p:outputLabel value="#{guessBean.numeroGenerado}"  style="display:none"/>
			<br><p:inputText binding="#{input}" /></br>
			
			<p:commandButton value="Comparar" update="guess_form" actionListener="#{guessBean.guess(input.value)}" />
			<p:commandButton value="Reinicar" update="guess_form" actionListener="#{guessBean.restart()}" />
			<h3>Numero Intentos:</h3>
			<p:outputLabel value="#{guessBean.numeroIntentos}" />
			<h3>Estado de juego:</h3>
			<p:outputLabel value="#{guessBean.getEstado()}"/>
			<h3>Puntaje:</h3>
			<p:outputLabel value="#{guessBean.puntaje}" />
			
			<p:dataTable var="numIntentos" value="#{guessBean.intentos}" style="width:150px;">
				<p:column headerText="Numeros ingresados">
					<h:outputText value= "#{numIntentos}"/>
				</p:column>
			</p:dataTable>
			
		 </h:form>
 	</h:body>
</html>
