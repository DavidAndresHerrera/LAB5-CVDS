<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
    	<h1>Formulario!</h1>
        <form action="AndresyDavidServlet" method="post" onsubmit="return validateForm()" >
        	<label for="id">Numero de Id:</label><br/>
        	<input type="text"  name="id"><br/>
        	<input type="submit" value="Submit">
        </form>
        <script>
		function validateForm(){
			var x = document.forms["Formulario"]["id"].value;
			
			if (x.keyCode == 8 || x.keyCode == 46) {
				return true;
			} else if(x < 48 || x > 57){
                            return false;
                        }else{
                            return true;
                        }
		}
	</script>
        
    </body>
    
</html>
